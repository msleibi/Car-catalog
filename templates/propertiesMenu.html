{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider yellow">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ car.name }}
			<figure class="creator">
				<img src="{{ url_for('static', filename='blank_user.gif') }}">
				<figcaption>Menu creator's image goes here</figcaption>
			</figure>
			</h1>

		</div>
	</div>

<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>

<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="#">
				<button class="btn btn-default" id="new-menu-property">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Add property
				</button>
			</a>
            
            
            <a href="{{url_for('editCategory',category_id=car.id)}}">
				<button class="btn btn-default" id="new-menu-property">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Category
				</button>
			</a>
			
				<a href="#">
				<button class="btn btn-default delete" id="delete-car">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Category
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>



{% endblock %}
